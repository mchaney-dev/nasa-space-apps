<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ourple World Viewer</title>

        <!-- leaflet css -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            crossorigin=""
        />
        <!-- external styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        
        <!-- UI Controls -->
        <div id="controls">
            <label for="dataset-selector">Dataset:</label>
            <select id="dataset-selector">
                <!-- populated programmatically -->
            </select>
            <br><br>
            <label for="opacity-slider">Overlay Opacity:</label>
            <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="1">
        </div>

        <!--<div id="info-panel">Dataset: Mars MOLA | Zoom: <span id="zoom-level">2</span></div>-->
        <div id="info-panel">Dataset: Mars MOLA | Zoom: 2</div>
        <div id="map"></div>

        <!-- leaflet js -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
        <!-- the actual app -->
        <script type="module" src="js/app.js"></script>

    </body>
</html>
