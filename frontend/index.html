<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ourple World Viewer</title>

        <!-- leaflet css -->
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            crossorigin=""
        />
        <!-- external styles -->
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>

        
        <!-- UI Controls -->
        <div id="controls">
            <!-- dataset selector -->
            <label for="dataset-selector">Dataset: </label>
            <select id="dataset-selector">
                <!-- populated programmatically -->
            </select>
            <br><br>
            <!-- opacity slider for overlay -->
            <label for="opacity-slider">Overlay Opacity: </label>
            <input type="range" id="opacity-slider" min="0" max="1" step="0.05" value="1">
            <br><br>
            <!-- compare selector -->
            <label for="compare-selector">Compare with: </label>
            <select id="compare-selector">
            <option value="">(None)</option>
            </select>
            <br><br>
            <button id="reset-view-btn">Reset View</button>
        </div>

        <div id="info-panel">Showing: Mars MOLA | Zoom: 2</div>
        <div id="map"></div>

        <!-- the actual app -->
        <script type="module" src="js/app.js"></script>
    </body>
</html>
